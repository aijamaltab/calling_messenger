<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ismailova Audio Call + Chat</title>
  <style>
    :root {
      --bg: #e5e5e5;
      --primary: #0088cc;
      --secondary: #a0cfff;
      --text: #333;
      --light: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .app {
      width: 100%; max-width: 600px;
      height: 90vh;
      background: var(--light);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: var(--primary);
      color: var(--light);
      padding: 1rem;
      font-size: 1.25rem;
      display: flex; align-items: center;
      gap: 0.5rem;
    }
    .main {
      flex: 1; display: flex;
    }
    .sidebar {
      width: 200px;
      background: var(--bg);
      padding: 1rem;
      display: flex; flex-direction: column; gap: 0.75rem;
    }
    .sidebar input, .sidebar button {
      width: 100%; padding: 0.75rem;
      border-radius: 10px; border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    .sidebar button {
      background: var(--primary); color: var(--light);
      border: none; cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #0077b3;
    }
    .content {
      flex: 1; display: flex; flex-direction: column;
    }
    .call-controls {
      padding: 1rem; display: flex; gap: 1rem;
      justify-content: center;
    }
    .call-controls button {
      flex: 1; padding: 0.75rem;
      border-radius: 10px; border: none;
      font-size: 1rem; cursor: pointer;
      color: var(--light);
      background: var(--primary);
      transition: background 0.3s;
    }
    .call-controls button.stop {
      background: #ff5c5c;
    }
    .call-controls button:hover {
      background: #0077b3;
    }
    .chat {
      flex: 1; display: flex; flex-direction: column;
      padding: 1rem;
    }
    .messages {
      flex: 1; overflow-y: auto;
      display: flex; flex-direction: column; gap: 0.5rem;
      padding-right: 0.5rem;
    }
    .message {
      max-width: 70%; padding: 0.75rem;
      border-radius: 15px; line-height: 1.4;
      background: var(--secondary);
      align-self: flex-start;
      color: var(--text);
    }
    .message.self {
      background: var(--primary);
      color: var(--light);
      align-self: flex-end;
    }
    .input-area {
      display: flex; gap: 0.5rem; padding-top: 0.5rem;
    }
    .input-area input {
      flex: 1; padding: 0.75rem;
      border-radius: 20px; border: 1px solid #ccc;
      font-size: 1rem;
    }
    .input-area button {
      padding: 0 1rem; border: none;
      background: var(--primary); color: var(--light);
      border-radius: 20px; cursor: pointer;
    }
    /* —Å–∫—Ä—ã—Ç—ã–µ –º–µ–¥–∏–∞ */
    #localVideo, #remoteVideo, audio { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">üìû Ismailova Audio Call + Chat</div>
    <div class="main">
      <div class="sidebar">
        <input id="usernameInput" placeholder="–í–∞—à–µ –∏–º—è" />
        <input id="roomInput" placeholder="–ù–æ–º–µ—Ä –∫–æ–º–Ω–∞—Ç—ã" />
        <button id="btnJoin">üîó –í–æ–π—Ç–∏</button>
      </div>
      <div class="content">
        <div class="call-controls">
          <button id="btnCall">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
          <button id="btnStop" class="stop">‚èπÔ∏è –°—Ç–æ–ø</button>
        </div>
        <div class="chat">
          <div id="chatBox" class="messages"></div>
          <div class="input-area">
            <input id="chatInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
            <button id="btnSend">‚úâÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <audio id="ringtone" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" type="audio/ogg">
  </audio>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="/static/client.js"></script>
</body>
</html>
